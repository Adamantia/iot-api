version: '3.0'
services:

  database:
    image: amsterdam/postgres
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_USER: iot
      POSTGRES_DB: iot

  tests:
    build: ../../
    links:
      - database:iot_db
    environment:
      DATABASE_NAME: iot
      DATABASE_USER: iot
      DATABASE_PASSWORD: insecure
      PARKEERVAKKEN_OS_PASSWORD:
      ENVIRONMENT: test
    volumes:
        - ./run_tests.sh:/app/run_tests.sh
    command: /app/run_tests.sh
